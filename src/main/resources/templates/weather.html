<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
<header th:insert="blocks/headers :: header2"></header>

<br>
<form th:action="@{/search}" method="get">
    <li class="nav-item">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="City:..." size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
    </li>
</form>
<a href="/weather/days?days=7" >
    <span>
        <button type="submit" class="btn btn-primary" >Today</button>
    </span>
</a>

<a href="/weather/days?days=40" >
    <span>
        <button type="submit" class="btn btn-primary" >One week</button>
    </span>
</a>

<div class="container text-center my-5">
    <img th:src="@{images/img.png}" src="../../static/images/img.png" width="auto" height="120" class="d-inline-block align-top" alt=""/>
</div>
<h1 style="text-align:center; margin: 10px 10px 10px 10px ">Weather forecast</h1>

<div class="container my-5 col-md-6">
    <table class="table table-striped table-hower">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">main</th>
            <th scope="col">temperature_min</th>
            <th scope="col">temperature_max</th>
            <th scope="col">wind_speed</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="b :${weather}">
                <div>
                    <td th:text="${b.date}"></td>
                    <td th:text="${b.main}"></td>
                    <td th:text="${b.temperature_min}"></td>
                    <td th:text="${b.temperature_max}"></td>
                    <td th:text="${b.wind_speed}"></td>
                </div>
            </tr>



        </tbody>
    </table></div>

<div class="container text-center my-5">
    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="mb-1">&copy; 2023 Created by Baizak. Â© All rights reserved</p>
        </div>
    </footer>



    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</div>


</body>
</html>
