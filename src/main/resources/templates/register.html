<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<header th:insert="blocks/headers :: header"></header>

<body>

<div class="container text-center my-5">


  <img th:src="@{images/img.png}" src="../../static/images/img.png" width="auto" height="120" class="d-inline-block align-top" alt=""/>
  <br>
  <br>
  <br>


<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/register}" method="post">
  <div><label> First name : <input type="text" name="firstname"/> </label></div><br>
  <div><label> Lastname : <input type="text" name="lastname"/> </label></div><br>
  <div><label> Username : <input type="text" name="username"/> </label></div><br>
  <div><label> Email : <input type="email" name="email"/> </label></div><br>
  <div><label> Password: <input type="password" name="password"/> </label></div><br>
  <div><input type="submit" value="Register"/></div><br>
</form>

  <a class="btn btn-success" th:href="@{/login}">Login</a>
</div>

<div class="container text-center my-5">
  <footer class="text-body-secondary py-5">
    <div class="container">
      <p class="mb-1">&copy; 2023 Created by Baizak. Â© All rights reserved</p>
    </div>
  </footer>



  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</div>

</body>
</html>
