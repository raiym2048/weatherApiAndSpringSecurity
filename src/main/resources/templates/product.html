<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
<header th:insert="blocks/headers :: header2"></header>


<div class="container text-center my-5">


  <img th:src="@{images/img.png}" src="../../static/images/img.png" width="auto" height="120" class="d-inline-block align-top" alt=""/>


</div>

<div class="container my-5 col-md-6">
  <table class="table table-striped table-hower">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
      <form class="col-md-4 offset-md-4" th:action="@{/product}">
      <div class="mb-3">
        <select name="keyword">
          <tr2 th:each="l : ${list}">
            <option th:value="${l}" th:text="${l}"></option>
          </tr2>

        </select>
      </div>
      <button type="submit">Sort</button>
        </form>

    </tr>
    </thead>
    <tbody>
    <tr th:each="b :${product}">
      <div>
        <td th:text="${b.id}"></td>
        <td th:text="${b.productName}"></td>
        <td th:text="${b.prize}"></td>
        <td th:text="${b.data}"></td>
        <td><a class="btn btn-secondary btn-sm" th:href="@{/product/{id}(id=${b.id})}">Buy</a></td>

      </div>
    </tr>



    </tbody>
  </table></div>

<div class="container text-center my-5">
<footer class="text-body-secondary py-5">
  <div class="container">
    <p class="mb-1">&copy; 2023 Created by Baizak. Â© All rights reserved</p>
  </div>
</footer>



<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</div>
</body>
</html>
