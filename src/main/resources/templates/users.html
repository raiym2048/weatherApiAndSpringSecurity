<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<header th:insert="blocks/headers :: header2"></header>

<body>

<div class="container text-center my-5">
    <img th:src="@{images/img.png}" src="../../static/images/img.png" width="auto" height="120" class="d-inline-block align-top" alt=""/>
    <br>
    <br>
<h2>Users</h2>
    <br>
<div th:each="user : ${users}">
    User:<br>
    <p>First name: <span th:text="${user.firstname}"></span><br>
        Last name: <span th:text="${user.lastname}"></span><br>
        Username: <span th:text="${user.username}"></span><br>
        Email: <span th:text="${user.email}"></span><br>
    </p>
</div>



</div>

<div class="container text-center my-5">
<footer class="text-body-secondary py-5">
    <div class="container">
        <p class="mb-1">&copy; 2023 Created by Baizak. Â© All rights reserved</p>
    </div>
</footer>


<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</div>
</body>
</html>
